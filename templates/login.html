<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de sesión</title>
    <link rel="stylesheet" 
    href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" 
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" 
    crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
        <div class="col-8">
            <div class="card mt-5">
                <div class='card-header bg-primary text-white'>
                    <h2>Plataforma de Gestión de Notas</h2>
                </div>
                <div class='card-body'>
                    <form id="formLogin" action="{{url_for('index')}}" method="POST">
                        <div class="mb-3">
                            <label>Usuario</label>
                            <input type="text" name="usuario" value="" class="form-control"/>
                        </div>
                        <div class="mb-3">
                            <label>Contraseña</label>
                            <input type="password" name="contrasena" value="" class="form-control"/>
                        </div>
                        <div class="mb-3">
                            <input type="radio" name="rol" value="E"> 
                            <label>Estudiante</label>
                            <input type="radio" name="rol" value="P"> 
                            <label>Profesor</label>
                            <input type="radio" name="rol" value="A"> 
                            <label>Administrador</label>

                        </div>
                        <div class="mb-3">
                          <a href="{{url_for('landingEstudiante')}}"> 
                            <button id="btnLogin" class="btn btn-block btn-primary">
                              Iniciar sesión
                            </button>
                          </a>  
                        </div>
                    </form>
                </div>
                <div class="card-footer text-center">
                  <p id="errores">
                    {% if error  %}
                    {{error}}
                    {% endif %}    
                </p>
                  <!-- <a href="p">¿Olvidaste tu contraseña?</a> o  <a href="{{ url_for('landingEstudiante') }}">¿Deseas registrarte?</a>  -->
                </div>
            </div>
        </div>    
        </div>
        

      </div>
</body>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" 
integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" 
integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>

</html>
